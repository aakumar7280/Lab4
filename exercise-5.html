<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Exercise 5: Nested functions demonstration -->
    <title>Excercise 5</title>
</head>
<body>
    <script>
        // Demonstrates function within function pattern
        function originalFunction(){
            function newFunction(){
                return "This is the original function";
            }
            return newFunction();
        }
        let myFunction = originalFunction();
        alert(myFunction);
    </script>
</body>
</html>
