<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Exercise 9: DOM manipulation with input display -->
    <title>Exercise 9</title>
</head>
<body>
    <!-- Input form that displays result in a designated div element -->
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="enter()">Enter</button>
    <div id="placeholder"></div>

    <script>
        function enter(){
            let userInput = document.getElementById("numberInput").value;

            document.getElementById("placeholder").textContent = "Your input number is: "+ userInput;
        }
    </script>
</body>
</html>
