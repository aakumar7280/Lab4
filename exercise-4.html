<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Exercise 4: Function that returns a calculated value -->
    <title>Excercise 4</title>
</head>
<body>
    <script>
        // Function returns distance calculation instead of alerting directly
        function showDistance(speed, time){
            let dist = speed*time;
            return "The distance is: " + dist;
        }
        alert(showDistance(50,2));
    </script>
</body>
</html>
