<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Exercise 6: Square function using nested function approach -->
    <title>Excercise 6</title>
</head>
<body>
    <script>
        // Calculate square of a number using nested function
        function square(num){
            function multiply(num){
                return num*num;
            }
            return multiply(num);
        }
        let myFunction = square(5);
        alert(myFunction);
    </script>
</body>
</html>
