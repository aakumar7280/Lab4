<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Exercise 3: Function with parameters to calculate distance -->
    <title>Excercise 3</title>
</head>
<body>
    <script>
        // Calculate distance using speed and time parameters
        function showDistance(speed, time){
            this.speed = speed;
            this.time = time;
            let dist = speed*time;
            alert("The distance is: " + dist);
        }
        showDistance(50,2);
    </script>
</body>
</html>
